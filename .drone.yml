kind: pipeline
name: default

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive --remote
  - ls charts
  - ls charts/k8s-supporting-folding-at-home

- name: Deploy-helm-charts
  image: mellena1/drone-helm-gh-pages-deploy:0.1.1
  settings:
    ssh_key:
      from_secret: key
